<!DOCTYPE html>
<html lang="en">
  <head>
    <meta noteset="UTF-8" />
    <title>Notes App</title>

    <!-- Favicon -->
    <link rel="icon" href="src/public/favicon.png" sizes="512x512" />

    <!-- Global CSS -->
    <link rel="stylesheet" href="src/styles/style.css" />

    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <main>
      <header>
        <nav-bar></nav-bar>
      </header>
      <div class="wrapper">
        <div class="container">
          <section>
            <section class="title-section">
              <h3>Tambah Note Baru</h3>
            </section>

            <form id="note-form">
              <div class="form-group">
                <input
                  type="text"
                  id="note-title"
                  name="note-title"
                  placeholder="Masukkan judul . . ."
                  required
                />
              </div>

              <div class="form-group">
                <textarea
                  id="note-body"
                  name="note-body"
                  rows="5"
                  placeholder="Masukkan catatanmu disini . . ."
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <button type="submit">Simpan Note</button>
              </div>
            </form>

            <br />

            <hr />
            <section class="title-section">
              <h3>Daftar Note</h3>
            </section>
            <section id="notesList" class="note-list"></section>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <footer-bar></footer-bar>
    </footer>
  </body>
</html>
